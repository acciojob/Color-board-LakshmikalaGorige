<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .square {
            width: 50px;
            height: 50px;
            margin: 5px;
			background-color:black;
            transition: background-color 1s ease;
            cursor: pointer;
        }

        .square:hover {
            color: red;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="board">
        <!-- Generate 800 boxes using JavaScript -->
    </div>

    <script>
        // JavaScript to generate 800 boxes and add them to the board
        const board = document.getElementById('board');
        for (let i = 0; i < 800; i++) {
            const box = document.createElement('div');
            box.className = 'square';
            board.appendChild(box);
            
            // Add a hover-out listener to revert the background color after 1 second
            box.addEventListener('mouseover', () => {
                box.style.backgroundColor = 'red';
            });

            box.addEventListener('mouseout', () => {
                setTimeout(() => {
                    box.style.backgroundColor = 'black';
                }, 1000); // 1 second (1000 milliseconds) delay
            });
        }
    </script>
</body>
</html>
